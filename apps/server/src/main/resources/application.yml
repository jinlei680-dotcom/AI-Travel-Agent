server:
  port: 8080

spring:
  application:
    name: ai-travel-planner-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/aitravel}
    username: ${DB_USER:aitravel}
    password: ${DB_PASSWORD:aitravel}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    org.springframework.web: INFO

security:
  jwt:
    secret: ${JWT_SECRET:super-long-dev-secret-please-change-0123456789abcdef0123456789abcdef}
    expiresMinutes: 120